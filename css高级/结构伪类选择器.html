<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: khaki;
        }
        ul li:nth-child(3){
            color:skyblue;
        }
        ol li:nth-child(2n+1){
            background-color: pink;
        }
        .box div:nth-child(3){
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>最近压力有点打1</li>
        <li>最近压力有点打1</li>
        <li>最近压力有点打2</li>
        <li>最近压力有点打3</li>
        <li>最近压力有点打4</li>
        <li>最近压力有点打5</li>
        <li>最近压力有点打6</li>
        <li>最近压力有点打7</li>
        <li>最近压力有点打8</li>
    </ul>

    <ol>
        <li>最近压力有点打1</li>
        <li>最近压力有点打1</li>
        <li>最近压力有点打2</li>
        <li>最近压力有点打3</li>
        <li>最近压力有点打4</li>
        <li>最近压力有点打5</li>
        <li>最近压力有点打6</li>
        <li>最近压力有点打7</li>

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
