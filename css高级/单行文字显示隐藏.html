<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 158px;
            height: 169px;
            background-color: pink;
            margin: 100px auto;
            /* 强制不换行 */
            white-space: nowrap;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 隐藏显示省略号 */
            text-overflow: ellipsis;

        }
    </style>
</head>

<body>
    <div>
        跟着pink 老是学习前端，成为前端工程师
    </div>
</body>

</html>
